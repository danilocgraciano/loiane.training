<section class="event-binding">
  <h3>Event Binding</h3>
  <div>
    <button (click)="clickButton()" class="btn btn-primary">Me Clique!</button>
  </div>
  <br><br>
  <input 
    type="text" 
    (keyup)="onKeyUp($event)" 
    (keyup.enter)="salvarValor(input.value)" 
    (blur)="salvarValor(input.value)"
    #input />

  <!--#input = $event.target-->

  <!--<input 
    type="text" 
    (keyup)="onKeyUp($event)" 
    (keyup.enter)="salvarValor($event.target.value)" 
    (blur)="salvarValor($event.target.value)"/>-->
    
  <p>Valor atual: {{valorAtual}}</p>
  <p>Valor salvo: {{valorSalvo}}</p>

  <span (mouseover)="onMouseOverOut()" (mouseout)="onMouseOverOut()" [class.highlight]="isMouseOver">Passe o mouse sobre mim!</span>
</section>
